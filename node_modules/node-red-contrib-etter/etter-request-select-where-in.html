    <div class="form-row">
        <label for="node-input-token">Token</label>
        <input type="text" id="node-input-token" placeholder="Token">
    </div>
    <div class="form-row">
        <label for="node-input-project">Project</label>

<script type="text/html" data-help-name="v4_select_where_in">
    <br/>
    <p>
        <b>About</b>
        <br/>
        <span>This node use for <strong>get data by where_in</strong> condition on a field that have more than one value condition from a <strong>collection</strong> in <a href="https://etter.cloud">ETTER</a>.</span>
        <br/><br/>
        <span>This node will return data from ETTER with string of JSON data format inside <code>msg.payload</code>.</span>
    </p>
    <br/>
    <p>
        <strong>Payload</strong>
        <br/>
        <span>You need to provide this payload before use this node.</span>
        <br/><br/>
        <code>
            msg.payload = {<br/>
                &nbsp;&nbsp;"win_field": "name",<br/>
                &nbsp;&nbsp;"win_value": "john"<br/>
            }<br/><br/>
            return msg;
        </code>
        <br/><br/>
        Or use <strong>~</strong> as devider between one to other values.
        <br/><br/>
        <code>
            msg.payload = {<br/>
                &nbsp;&nbsp;"win_field": "name",<br/>
                &nbsp;&nbsp;"win_value": "mark~john~sofia"<br/>
            }<br/><br/>
            return msg;
        </code>
    </p>
</script>
