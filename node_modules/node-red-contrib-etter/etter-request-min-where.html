<script type="text/html" data-help-name="v4_min_where">
    <br/>    
    <p>
        <strong>About</strong>
        <br/>
        <span>This node use for <strong>min data by where</strong> condition on field(s) from a <strong>collection</strong> in <a href="https://etter.cloud">ETTER</a>.</span>
        <br/><br/>
        <span>This node will return data from ETTER with result number inside <code>msg.payload</code>.</span>
   </p>
   <br/>
   <p>
        <strong>Payload</strong>
        <br/>
        <span>You need to provide this payload before use this node.</span>
        <br/><br/>
        <code>
            msg.payload = {<br/>
                &nbsp;&nbsp;"where_field": "category",<br/>
                &nbsp;&nbsp;"where_value": "Electronic",<br/>
                &nbsp;&nbsp;"min_field": "field_name"<br/>
            }<br/><br/>
            return msg;
        </code>
        <br/><br/>
        Or use <strong>~</strong> as devider between one to other fields.
        <br/><br/>
        <code>
            msg.payload = {<br/>
                &nbsp;&nbsp;"where_field": "country~category",<br/>
                &nbsp;&nbsp;"where_value": "Indonesia~Food",<br/>
                &nbsp;&nbsp;"min_field": "field_name"<br/>
            }<br/><br/>
            return msg;
        </code>
        <br/><br/>
        Queue of values must align with fields declaration.
    </p>
</script>
