<script type="text/html" data-help-name="v4_update_where">
    <br/>
    <p>
        <b>About</b>
        <br/>
        <span>This node use for <strong>update by where</strong> condition data from a <b>collection</b> in <a href="https://etter.cloud">ETTER</a>.</span>
    </p>
    <p>
        <strong>Payload</strong>
        <br/>
        <span>You need to provide this payload before use this node.</span>
        <br/><br/>
        <code>
            msg.payload = {<br/>
                &nbsp;&nbsp;"where_field": "field",<br/>
                &nbsp;&nbsp;"where_value": "value"<br/>
                &nbsp;&nbsp;"update_field": "field",<br/>
                &nbsp;&nbsp;"update_value": "value"<br/>
            }<br/><br/>
            return msg;
        </code>
        Or use <strong>~</strong> as devider between one to other fields and values.
        <br/><br/>
        <code>
            msg.payload = {<br/>
                &nbsp;&nbsp;"where_field": "field_1~field_2~field_X",<br/>
                &nbsp;&nbsp;"where_value": "value_1~value_2~value_X"<br/>
                &nbsp;&nbsp;"update_field": "field_1~field_2~field_X",<br/>
                &nbsp;&nbsp;"update_value": "value_1~value_2~value_X"<br/>
            }<br/><br/>
            return msg;
        </code>
        <br/><br/>
        Queue of values must align with fields declaration.
    </p>
</script>
