<script type="text/javascript">
    RED.nodes.registerType('fs-extra-copy',{
        category: 'storage',
        color: 'burlywood',
        defaults: {
            name:{value:""},
            source:{value: "source"},
            sourceType: {value: 'msg'},
            target:{value: "target"},
            targetType: {value: 'msg'},
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function() {
            return this.name||"Extra Copy";
        },
        oneditprepare: function() {
            if (!this.sourceType) {
                this.sourceType = 'msg';
            }
            $("#node-input-source").typedInput({
                default: 'msg',
                types: ['str','msg','flow','global','env'],
                typeField: $("#node-input-sourceType")
            });

            if (!this.targetType) {
                this.targetType = 'msg';
            }
            $("#node-input-target").typedInput({
                default: 'msg',
                types: ['str','msg','flow','global','env'],
                typeField: $("#node-input-targetType")
            });
        }
    });
</script>

<script type="text/html" data-template-name="fs-extra-copy">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-source"><i class="fa folder"></i> Source</label>
        <input type="text" id="node-input-source">
        <input type="hidden" id="node-input-sourceType">
    </div>

    <div class="form-row">
        <label for="node-input-target"><i class="fa folder"></i> Target</label>
        <input type="text" id="node-input-target">
        <input type="hidden" id="node-input-targetType">
    </div>
</script>

<script type="text/html" data-help-name="fs-extra-copy">
    <p>Copy the given file or directory to the target path</p>

    <h3>Details</h3>
    <dl class="message-properties">
        <dt>source</dt>
        <dd>Path to the source file or directory. If this is a directory the folder will be copied will all it's content. If the value is an array the values will be joined.</dd>

        <dt>target</dt>
        <dd>Path to the target file or directory (only allowed when source is a directory). If the value is an array the values will be joined.</dd>
    </dl>
</script>
